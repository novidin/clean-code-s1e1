<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-info-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task-section" id="new-task-section">
        <h3 class="title">Add Item</h3>
        <div class="new-task-wrapper">
          <input id="new-task" class="input input-text task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="active-tasks-section">
        <h3 class="title">Todo</h3>
        <ul class="incomplete-tasks" id="incomplete-tasks">
          <li class="list-item incomplete-tasks-item">
            <input class="input input-checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input input-text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="btn-del-img" src="./remove.svg">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input input-checkbox" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input-text task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="btn-del-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="complited-tasks-section">
        <h3 class="title">Completed</h3>
        <ul class="complete-tasks" id="completed-tasks">
          <li class="list-item">
            <input class="input input-checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input input-text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="btn-del-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
