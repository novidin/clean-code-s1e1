<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="image: The Eisenhower matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-item" id="new-task-section">
        <h3 class="section__title add-item__title">Add Item</h3>
        <div class="task">
          <input id="new-task" class="add-item__input task__input-text task__content" type="text">
          <button class="task__btn">Add</button>
        </div>
      </section>
      <section class="section active-tasks-section">
        <h3 class="section__title">Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="tasks__item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label task__content">Pay Bills</label>
            <input type="text" class="task__input-text task__input-text_hidden task__content">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img class="task__btn-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="tasks__item task task_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label task__label_hidden task__content">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input-text task__input-text_edit task__content">
            <button class="task__btn task__btn_edit">Save</button>
            <button class="task__btn task__btn_delete">
              <img class="task__btn-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="section complited-tasks-section">
        <h3 class="section__title">Completed</h3>
        <ul class="tasks" id="completed-tasks">
          <li class="tasks__item task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label task__content task__label_checked">See the Doctor</label>
            <input type="text" class="task__input-text task__input-text_hidden task__content">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img class="task__btn-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
